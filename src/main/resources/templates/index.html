<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Allen Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="/css/bootstrap-theme.min.css">-->
    <!--<script src="/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/community.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Allen community</span>
            </button>
            <a class="navbar-brand" href="/">Allen community</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!--<div th:text="${session.user}"></div>-->
                <div></div>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>

                    </ul>
                </li>
                <li th:if=" ${session.user== null }">
                    <a href="https://github.com/login/oauth/authorize?client_id=460b4b947861184a127c&redirect_uri=http://127.0.0.1:8888/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9  col-md-12 col-sm-12 ol-xs-12">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>发现</h2>

            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" src="https://avatars0.githubusercontent.com/u/13836007?v=4" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">怎么快速学会spring boot开发</h4>
                    努力学习
                </div>
            </div>

        </div>
        <div class="col-lg-3  col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            问题标题<br>
            问题补充<br>
            问题描述<br>
        </div>
    </div>
</div>
</body>
</html>
